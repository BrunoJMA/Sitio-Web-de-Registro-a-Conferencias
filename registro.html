<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Bruno Mejia">
  <meta name="description" content="Tarea de Comercio electronico">
  <title>Registro a Conferencias</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="validacion.js"></script>
</head>
<body>
  <header><h1>Formulario de Registro</h1></header>
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="eventos.html">Eventos</a></li>
      <li><a href="registro.html">Registro</a></li>
    </ul>
  </nav>
  <form id="formRegistro">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" required>

    <label for="correo">Correo institucional:</label>
    <input type="email" id="correo" required>

    <label for="carrera">Carrera:</label>
    <select id="carrera" required>
      <option value="">Seleccione una carrera</option>
      <option>Administración de Empresas</option>
      <option>Arquitectura</option>
      <option>Contabilidad y Finanzas</option>
      <option>Derecho</option>
      <option>Diplomacia y Relaciones Internacionales</option>
      <option>Economía Empresarial</option>
      <option>Ingeniería Civil</option>
      <option>Ingeniería Industrial</option>
      <option>Ingeniería en Sistemas de Información</option>
      <option>Marketing y Publicidad</option>
      <option>Negocios Internacionales</option>
      <option>Odontología</option>
      <option>Medicina</option>
      <option>Psicología</option>
      <option>Diseño y Comunicación Visual</option>
      <option>Comunicación y Relaciones Públicas</option>
      <option>Nutrición</option>
    </select>

    <label>Conferencias:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="eventos" value="github"> GitHub</label>
      <label><input type="checkbox" name="eventos" value="docker"> Docker</label>
      <label><input type="checkbox" name="eventos" value="linux"> Linux</label>
    </div>

    <button type="submit">Registrarse</button>
  </form>
  <div id="mensaje"></div>
  <footer><p>&copy; 2025 Universidad Americana</p></footer>
</body>
</html>
